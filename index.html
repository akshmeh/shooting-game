<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game in JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<!-- https://careers.inkoop.io/job_posts/js-developer-intern/applicants/JQkqCb6Ymdw6s4ZVZ7dGaRcQ -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-section">
        <div class="heading">
            <h1>Shooting Game</h1>
            <p class="matches">First Match</p>
        </div>
        <div class="start-button">
            <div class="play-clip">
            </div>
        </div>
        <div class="game-env">
            <div class="player player-1">
                <div class="health">100%</div>
                <div class="character"><img src="img/stand.png" alt=""></div>
            </div>
            <div class="player player-2">
                <div class="health">100%</div>
                <div class="character"><img src="img/stand.png" alt=""></div>

            </div>
        </div>
        <div class="result">
            <h2>Winner: <span class="final-winner"></span></h2>
            <p>Player One Won Count: <span class="player-one-won-count">0</span></p>
            <p>Player Second Won Count: <span class="player-secon-won-count">0</span></p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
